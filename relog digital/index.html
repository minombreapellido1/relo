<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="digital" style="--clr:#ff2972;">
            <div class="screen" data-text="Hours">
                <div class="time">
                    <div id="hour"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr:#fee800;">
            <div class="screen" data-text="Minutes">
                <div class="time">
                    <div id="minutes"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr:#04fc43;">
            <div class="screen" data-text="Seconds">
                <div class="time">
                    <div id="seconds"></div>
                </div>
            </div>
        </div>
        <div class="digital">
            <div class="box" id="hr" style="--crl:#ff2972;"></div>
            <div class="box" id="hr" style="--crl:#fee800;"></div>
            <div class="box" id="hr" style="--crl:#04fc43;"></div>
            <div id="ampm"></div>
    </div>
    <script>
        let hours = document.getElementById('hour');
        let minute = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');
        let ampm = document.getElementById('ampm');

       setInterval(() =>{
        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();


        var am = h >= 12 ? 'PM' : 'AM';

        // convert 24hrs Clock to 12hours clock
        if (h > 12) {
            h = h-12;
        }

        // add zero before singl digit number
        h = (h < 10) ? "0" + h : h
        m = (m < 10) ? "0" + m : m
        s = (s < 10) ? "0" + s : s



        hours.innerHTML = h;
        minute.innerHTML = m;
        seconds.innerHTML = s;
        ampm.innerHTML = am;
       })

    </script>
</body>
</html>
